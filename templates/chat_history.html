<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chat History</title>
    <style>
      /* CSS styles go here */
      body {
            font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      form {
        margin-bottom: 20px;
      }
      input[type="text"] {
        padding: 8px;
        border: none;
        border-radius: 4px;
        margin-right: 10px;
      }
      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #45a049;
      }
      input[type="hidden"]{
        display: none;
      }
    </style>
  </head>
<body>
    <h1>Chat History</h1>
    <form action="{{chat_history}}" method="post">  
        <input type="text" name="search_query" placeholder="Search chat history...">
        <input type="hidden" name="username" value="{{ username }}" >
        <button type="submit">Search</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Username</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        {% for message in messages %}
        <tr>
          <td>{{ message.timestamp }}</td>
          <td>{{ message.username }}</td>
          <td>{{ message.text }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</body>
</html>
